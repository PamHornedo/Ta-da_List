<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ta-Da List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<!--bootstrap uses a system of grid and contains with flexbox for the layout. 
    I set this up with 2 container fluid div classes. The first one is just for
    the main header. The second one is for the active list, and created list panels.
    The active list and created list panels were set up as columns underneath the
    header.-->

  <body>
    <!-- Top Header area -->
    <header class="bg-primary text-white p-3">
      <div class="container-fluid">
        <h1 class="h3 mb-0">Ta-Da List</h1>
      </div>
    </header>
    <!--main container that includes the nav panel and open active list-->
    <main>
      <div class="container-fluid p-3">
        <div class="row">
          <!--div class for the side panel displaying created lists-->
          <div class="col-3 p-0">
            <!--col-3 is a bootstrap specific column for 25% width. -->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">My Lists</h5>
                <div class="list-card" onclick="openList('listOne')">
                  <h6>List 1</h6>
                </div>

                <div class="list-card" onclick="openList('listTwo')">
                  <h6>List 2</h6>
                </div>

                <div class="list-card" onclick="openList('listThree')">
                  <h6>List 3</h6>
                </div>
                <div id="side-panel"></div>
              </div>
            </div>
          </div>
          <!--div class for the main active list window-->
          <div class="col-9">
            <!-- col-9 is a bootstrap specific column for 75% width-->
            <div class="card">
              <div class="card-body">
                <div id="activeList"></div>
                <div class="input-group mb-3">
                  <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
                  <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                  </div>
                </div>
                  <ul id="taskList">
                    <!--new list items will appear here-->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
