<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ta-Da List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!--Top header area-->
    <header class="bg-primary text-white p-3">
      <div class="container-fluid">
        <h1 class="h3 mb-0">Ta-Da List üßô‚Äç‚ôÇÔ∏è</h1>
      </div>
    </header>

    <!--Main container includes: navigation panel and active list area-->
    <main>
      <div id="animate"></div>

      <div class="container-fluid p-3">
        <div class="row">
          <div class="col-3 p-0">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">My Lists:</h2>
                <button id="create-list-btn" class="btn btn-primary w-100 mb-2">
                  Create List
                </button>
                <div class="my-lists-container">
                  <ul class="list-group list-group-flush" id="my-list"></ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-9">
            <div class="card">
              <div class="card-body activeListarea">
                <div id="activeList"></div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="taskInput"
                    class="form-control"
                    placeholder="Add a new task..."
                  />
                  <button class="btn btn-primary" id="addTaskBtn">
                    Add Task
                  </button>

                  <div
                    class="modal fade"
                    id="deleteConfirmModal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="deleteConfirmLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="sdeleteConfirmLabel">
                            Confirm Delete
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete this task?
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            id="cancelDeleteBtn"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger"
                            id="confirmDeleteBtn"
                          >
                            Yes, Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <ul id="taskList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
